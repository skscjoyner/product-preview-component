<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <LINK href="styles.css" rel="stylesheet" type="text/css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <div class="wrapper">
    <div class="left">
      <img class="bottle" src="/images/image-product-desktop.jpg" alt="Picture of perfume bottle and floral leaf">
    </div> 
    <div class="right">
      <p class="product">Perfume</p>
      <h2 class="item-name">Gabrielle Essence Eau De Parfum</h2>
    
      <p class="description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <p class="price">
        <h1 class="sale">$149.99</h1>
        <h3 class="original">$169.99</h3>
      </p>        
    <button>
      <img class="cart-icon" src="/images/icon-cart.svg" alt="shopping cart" height="10" width="15">
      Add to Cart
    </button>
      
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Shawn Joyner</a>.
    </div>   
    </div>
  </div>
</body>
</html>
